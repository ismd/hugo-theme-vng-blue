<header class="vg-header{{ if .IsHome }} vg-header_home{{ end }}">
  <div class="vg-header__logo">
    <a href="{{ .Site.BaseURL }}">
      {{ with resources.Get "logo.png" }}
      {{ $width := string (div .Width 2) }}
      {{ $image := .Resize (delimit (slice $width "x") "") }}
      <img src="{{ $image.RelPermalink }}"
           srcset="{{ .RelPermalink }} 2x" />
      {{ end }}
    </a>
  </div>

  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

  <a href="javascript:void();" class="vg-hamburger">
    <div class="vg-hamburger__box">
      <div class="vg-hamburger__line"></div>
      <div class="vg-hamburger__line"></div>
      <div class="vg-hamburger__line"></div>
    </div>
  </a>
</header>
